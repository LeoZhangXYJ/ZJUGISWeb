<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel = "stylesheet" href="style.css" />
    <title>实时天气工具(作业一)</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.3.0/style.css" rel="stylesheet">

</head>

<body>
    <!--排版可分为 5个盒模型：1.实时天气 2.选择城市 3.经纬 4.生成小组件按钮 5.小组件 -->
    <div class="wrapper">
    <div class="weather">
        <h1>实时天气</h1>
    </div>

    <div class="city">
        <h2>选择城市</h2>
        <select>
            <option name = "hangzhou">杭州</option>
            <option name = "wenzhou">温州</option>
            <option name = "new work">纽约</option>
            <option name = "Boston">波士顿</option>
            <option name = "singpore">新加坡</option>
        </select>
    </div>

    <div class="location">
        <p><b>经度:</b>120.19°;  <b>纬度:</b> 30.03°;</p>
    </div>

    <div class="button">
        <button>生成天气小组件</button>
    </div>

    <div class="zujian">
        <img src="image/sunny.png" id = "weather-logo">
        <div id = "weather-detail">
            <p id = "temperature">10.5℃</p>
            <p id = "weather-en">Sunny</p>
            <p id = "weather-cn">晴</p>
        </div>

        <div id = "weather-city">
            <p>杭州</p>
        </div>
    </div>

    </div>
</body>

</html>
